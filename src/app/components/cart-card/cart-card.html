<div class="product-card">
    <span> {{product.title}}
    </span>
   <span>Rs{{product.price|currency:'INR'}}</span>
   <span><img [src]="product.image" alt ="{{product.title}}" width = "50px" height = "50px"></span>
   
    <div class="cart-actions">
        <button class = "remove-cart-btn" (click)="addRemoveCartEvent(cartEventState.Remove)">-</button>
        <span>{{quantity}}</span>
        <button class = "add-cart-btn" (click)="addRemoveCartEvent(cartEventState.Add)">+</button>

    </div>


</div>
