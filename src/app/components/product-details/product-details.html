<ng-container *ngIf="productDetails">
  <!-- <button class="back-btn" (click)="backToProductsList()"></button> -->
<button class="back-btn" (click)="backToProductsList()"><mat-icon>cancel</mat-icon></button>

  <div class="product-card" *ngIf="productDetails">
  
  <div class="product-image">
    <img [src]="productDetails.image" alt="{{ productDetails.title }}">
  </div>

  <div class="product-info">
    <h1>{{ productDetails.title }}</h1>
    <p>{{ productDetails.description }}</p>
    <div class="price">{{ productDetails.price | currency: 'INR' }}</div>
    <button>Add to Cart</button>
  </div>
</div>

</ng-container>
