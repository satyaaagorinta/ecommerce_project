<div class="searchbar-container-bg">
  <div class="searchbar-container" role="search" aria-label="Product search">
    <input
      type="text"
      #filter
      placeholder="Search" background-color="black"
      class="search-input"
      (keydown.enter)="onSearch(filter.value)"
      aria-label="Search input"
    />
    <button
      class="primary search-btn"
      type="button"
      (click)="onSearch(filter.value)"
      aria-label="Search"
    >
      <i class="material-icons" aria-hidden="true">search</i>
    </button>
  </div>
</div>

<div *ngIf="productArray.length > 0" class="product-list">
    <app-product-card
      *ngFor="let product of productArray; let i = index"
      [product]="product"
      
    ></app-product-card>
  </div>
