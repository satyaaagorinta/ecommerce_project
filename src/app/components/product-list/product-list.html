<div class="searchbar-container-bg">
  <div class="searchbar-container" role="search" aria-label="Product search">
    <input
      type="text"
      #filter
      placeholder="Search" 
      class="search-input"
      (keydown.enter)="onSearch(filter.value)"
      aria-label="Search input"
    />
    <button
      class="primary search-btn"
      type="button"
      (click)="onSearch(filter.value)"
      aria-label="Search"
    >
      <i class="material-icons" aria-hidden="true">search</i>
    </button>
  </div>
</div>

<section class="header" *ngIf="activeCollection">
  <h2 class="title">
    Products â€” {{ activeCollection }}
    <a [routerLink]="['/products']" class="clear-link">Clear</a>
  </h2>
</section>

<div *ngIf="filteredProductArray.length > 0; else empty" class="product-list">
  <app-product-card
    *ngFor="let product of filteredProductArray; let i = index"
    [product]="product">
  </app-product-card>
</div>

<ng-template #empty>
  <p>No products found.</p>
</ng-template>
