<ng-container *ngIf = "cartList.length>0 ; else emptyCart">
<div class="cart-container">
    <div class="cart-page">
    <div *ngFor="let item of distinctCartList; let i =index;">
        <app-cart-card [product] = "item" [quantity] = "getProductQuantity(item.id!)" (addRemoveCart)="AddOrRemoveCartItem($event)">

        </app-cart-card>
    </div>
</div>
 <div class="summary-section">
        <!-- sub Total Price = {{subTotalPrice | customCurrency}} /- -->
        <div class="summary-card">
            <div class="header">
                Subtotal
            </div>
            <div class="content">
                <div class="subtotal-block">
                    <span>Subtotal</span>
                    <span class="value">{{subTotalPrice |currency : "INR" }}</span>
                </div>
                <div class="tax-block">
                    <span>Tax</span>
                    <span class="value">{{totalTax | currency : "INR" }}</span>
                </div>
                <div class="total-block">
                    <span>Total</span>
                    <span>{{totalPrice | currency : "INR" }}</span>
                </div>
                <button class="nav-btn" [routerLink]="['/checkout']">Checkout</button>
            </div>
            <div class="actions">

            </div>
        </div>
        
    </div>










</div>





</ng-container>

<ng-template #emptyCart>
 <div class="empty-cart-page">
    

<div class="caption">

<div><p class="oops">Oops!</p></div>
    <div><h1>NOTHING&nbsp;&nbsp;IN&nbsp;&nbsp;YOUR&nbsp;&nbsp;CART&nbsp;&nbsp; YET</h1>
</div>
<div><p class="lets">LET"S FIX THAT!</p></div>
<div>
   <button class="back-button" [routerLink]="['/products']">
  <span class="icon material-icons">arrow_back</span>
  <span class="text">Go Back to Store</span>
</button>


</div>
</div>
<div class="empty-cart-image">
    <div> <img src="assets/emptycart.png"></div>
 
</div>
  </div>
</ng-template>
